{% extends 'layout.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
<h2>My Profile </h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ user_account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td> <input type = password value ="{{ user_account['password'] }}" disabled></td>
                
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ user_account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
