{% extends 'layout.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}

<h2>Places to visit</h2>
<div>
    {{msg}}
</div>
<div class="container"  style="margin-top:100px;">
    <div class="row">
        <div class="col-sm-12">
            {% for datas in data %}
            <div class="card text-white bg-primary mb-3">
                <a class="nav-link active" href = "{{ url_for('get_venue', id = datas['place_id']) }}" ></a> 
                <div class="card-header">
                    {{ datas['name'] }}
                    {{ datas['id'] }}

                </div>
                <div class="card-header">
                    <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{data['photo_reference']}}&key=AIzaSyAvi7VtnLjgF1ezfFdBijVEV_l0upGSJB0" class="rounded mx-auto d-block" alt="...">
                </div>
                <div class="card-body">
                    {{ datas['vicinity'] }}
                </div>              
            </div>
            {%  endfor %}}}
        </div> <!--col-->
    </div>      <!--row-->
</div>          <!--container-->


{% endblock %}
